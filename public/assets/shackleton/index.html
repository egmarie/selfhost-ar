<!DOCTYPE html>
<html>
<head>
  <title>Testing Web AR Overlays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel='stylesheet' type="text/css" href="shackleton.css" />
</head>
<body>
  <h3 id="ar-status"></h3>
  <div id="play-buttons" class="hidden">
    <div class="button anim-5" data-asset="Frank_SHACKELTON_PRESENCE_DECK">
      <svg class="progress-ring" viewBox="0 0 120 120" width="100%" height="100%"><circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="56" cx="60" cy="60"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
    <div class="button anim-9" data-asset="Frank_MEN_CLEAR_THIS_SHIP">
      <svg class="progress-ring" viewBox="0 0 120 120" width="100%" height="100%"><circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="56" cx="60" cy="60"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg></div>
    <div class="button anim-16" data-asset="Frank_SIR_WEATHER_COLDER">
      <svg class="progress-ring" viewBox="0 0 120 120" width="100%" height="100%"><circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="56" cx="60" cy="60"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cloud-snow"><path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path><line x1="8" y1="16" x2="8.01" y2="16"></line><line x1="8" y1="20" x2="8.01" y2="20"></line><line x1="12" y1="18" x2="12.01" y2="18"></line><line x1="12" y1="22" x2="12.01" y2="22"></line><line x1="16" y1="16" x2="16.01" y2="16"></line><line x1="16" y1="20" x2="16.01" y2="20"></line></svg></div>
    <div class="button anim-11" data-asset="Frank_CAPT_GOOD_DAY_LAUNCH_BOATS">
      <svg class="progress-ring" viewBox="0 0 120 120" width="100%" height="100%"><circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="56" cx="60" cy="60"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-anchor"><circle cx="12" cy="5" r="3"></circle><line x1="12" y1="22" x2="12" y2="8"></line><path d="M5 12H2a10 10 0 0 0 20 0h-3"></path></svg></div>
  </div>

<script type="module" src="shackleton.js"></script>
</body>
</html>
